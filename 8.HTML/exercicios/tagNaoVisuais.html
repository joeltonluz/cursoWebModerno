<h1>Tags Não visuais</h1>

<!-- 
    Tags Semânticas...
    
    section > Visa colocar uma seção dentro de um documento HTML. Seção 1.1, 1.2 (grupamento temático de conteudo)
    article > conteúdo auto-contido
    header > cabeçalho de documento
    footer > rodapé do documento
    nav > agrupa os links de navegação
    aside > de lado (ex. sidebar). Relacionado com o conteudo em volta
    details > exibe detalhes que poe ser exibidas ou escondidas

    AS FAMOSAS

    div > divisão ou seção
    span > usado par aagrupar elemtnos inline
-->

<div>Área 1</div>
<div>Área 2</div>
<p>
    Esse é um texto com <span class="diferente">muitas palavras</span> e ponto.
</p>

<style>
    div {
        display: inline;
    }
    span {
        display: block;
    }
    .diferente {
        font-weight: bolder;
        font-size: 30px;
        color: chocolate;
    }
</style>
